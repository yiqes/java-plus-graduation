server:
  port: 0

spring:
  application:
    name: config-server
  cloud:
    config:
      server:
        git:
          uri: https://github.com/yiqes/config-repo.git # URI репозитория Git-репозитория
          default-label: main # Ветка репозитория

eureka:
  client:
    serviceUrl:
      defaultZone: http://discovery-server:8761/eureka
  instance:
    instance-id: ${spring.application.name}:${random.value}
