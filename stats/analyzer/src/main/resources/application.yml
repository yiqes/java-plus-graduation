spring:
  application:
    name: analyzer
  config:
    import: "configserver:"
  cloud:
    config:
      discovery:
        enabled: true
        serviceId: config-server
      enabled: true
      fail-fast: true
      retry:
        useRandomPolicy: true
        max-interval: 6000
  flyway:
    flyway:
      database: postgresql
      ignore-future-migrations: true
      postgresql:
        transactional-lock: false
eureka:
  client:
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname:localhost}:${eureka.instance.port:8761}/eureka/