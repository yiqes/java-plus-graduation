spring:
  application:
    name: main-service
  cloud:
    config:
      discovery:
        enabled: true
        service-id: config-server
      fail-fast: true
  datasource:
    driverClassName: org.postgresql.Driver
    url: jdbc:postgresql://ewm-db:5432/ewm-main
    username: root
    password: root

  jpa:
    hibernate:
      ddl-auto: none
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    generate-ddl: false
    properties:
      hibernate:
        format_sql: true
    show-sql: false

  sql:
    init:
      mode: always

eureka:
  client:
    serviceUrl:
      defaultZone: http://discovery-server:8761/eureka
  instance:
    instance-id: ${spring.application.name}:${random.value}
    appname: main-service